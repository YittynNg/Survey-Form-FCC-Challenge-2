<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" >

<div id="main">   
  <div id="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </div>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name<br>
      <input id="name" type="text" placeholder="Enter your name" required>
    </label>
    <br><br>
    <label id="email-label" for="email">Email<br>
      <input id="email" type="email" placeholder="Enter your Email" required>
    </label>
    <br><br>
    <label id="number-label" for="number">Age (optional)<br>
      <input id="number" type="number" placeholder="Age" min="10" max="99" required>
    </label>
    <br><br>
    <label id="dropdown-label">Which option best describes your current role?
      <br>
      <select id="dropdown" required>
        <option disabled selected >Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <br><br>
    <label id="radio-label">Would you recommend freeCodeCamp to a friend?<br>
      <label><input name="recommend" type="radio" value="Definitely" checked required>Definitely</label>  
      <br>
      <label><input name="recommend" type="radio" value="Maybe">Maybe</label>
      <br>
      <label><input name="recommend" type="radio" value="Not sure">Not sure</label>
    </label>
    <br><br>
    <label id="dropdown2-label">What is your favorite feature of freeCodeCamp?<br>
      <select required>
        <option disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
    </label>
    <br><br>
    <label id="checkbox-label">What would you like to see improved? (Check all that apply)<br>
      <label><input name="selection" type="checkbox" value="Front-end Projects" checked required>Front-end Projects</label>
      <br>
      <label><input name="selection" type="checkbox" value="Back-end Projects">Back-end Projects</label>
      <br>
      <label><input name="selection" type="checkbox" value="Data Visualization">Data Visualization</label>
      <br>
      <label><input name="selection" type="checkbox" value="Challenges">Challenges</label>
      <br>
      <label><input name="selection" type="checkbox" value="Open Source Community">Open Source Community</label>
      <br>
      <label><input name="selection" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
      <br>
      <label><input name="selection" type="checkbox" value="Videos">Videos</label>
      <br>
      <label><input name="selection" type="checkbox" value="City Meetups">City Meetups</label>
      <br>
      <label><input name="selection" type="checkbox" value="Wiki">Wiki</label>
      <br>
      <label><input name="selection" type="checkbox" value="Forums">Forums</label>
      <br>
      <label><input name="selection" type="checkbox" value="Additional Courses">Additional Courses</label>       </label>
    <br><br>
    <label id="textarea-label">Any comments or suggestions?<br>
      <textarea style="color:black; width:100%; height:100px;" placeholder="Enter your comment here...">
      </textarea>
    </label>
    <br><br>
    <button id="submit" type="submit">Submit</button> 
  </form>
 
</div>
